{% load static %}
     <link rel="stylesheet" href="{% static 'accounts/css/list_turn.css' %}">

     <table dir="rtl" cellpadding="0" cellspacing="0" border="0">
        <thead  >
          <tr >
            <th > تاریخ </th>
            <th>زمان ورود </th>
            <th> زمان خروج</th>
            <th>تنطیمات </th>



          </tr>
        </thead>
      </table>
    </div>
    <div class="tbl-content">
      <table dir="rtl" cellpadding="0" cellspacing="0" border="0">
        <tbody>
            {% for turn in turns %}
            <tr id="{{turn.id}}">
            <td>  <strong>{{turn.date}} -- {{turn.date |date:"l" }} </td>
            <td >{{turn.from_time}}</td>
            <td>{{turn.to_time}}</td>
            <td ><i style="cursor: pointer;" onclick="setting_turn(this)" data-dateturn="{{turn.date}}" class="fa fa-cog"></i> -- <i onclick="delete_turn(this)" data-id="{{turn.id}}" style="cursor: pointer;" class="fa fa-trash"></i></td>
          </tr>
          {% endfor %}
   
        </tbody>
      </table>
      <div style="margin-left: auto; margin-right: auto;" id="frm" class="frm">

      </div>
