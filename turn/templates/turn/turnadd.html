<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add</title>

<body onload="f()">
<form class="col-md-4 mx-auto mt-5" action="" method="post">
    <input type="text" class="form-control mt-2" placeholder="نام و نام خانوادگی" name="name">

    <input type="text" class="form-control mt-2" placeholder="کد ملی" name="nationcode">
    <input type="text" class="form-control mt-2" placeholder="شماره تلفن" name="mobile">
    <select id="dateselect" name="date" onchange="ch(value)" dir="ltr" class="form-select mt-2" aria-label="Default select example">
        <option autofocus multiple>تاریخ</option>
        {% for turn in turns %}
            <option data-id="{{turn.id}}"  value="{{turn.id}}" >{{turn.date}}</option>
        {% endfor %}
        
    </select>
    <select name="time" onchange="changetime(value)" id="timeoption"   dir="ltr" class="form-select mt-2" aria-label="Default select example">

        {% for turn in turnitem %}
            <option data-id="{{turn.id}}" id="timeinput" value="{{turn.id}}" >{{turn.from_time}}</option>
        {% endfor %}
        
    </select>
    <input class="btn btn-primary mt-2" type="submit">

    {% csrf_token %}

</form>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
